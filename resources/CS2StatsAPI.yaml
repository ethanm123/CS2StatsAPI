openapi: 3.0.0
info:
  title: CS2Stats API
  description: API for retrieving CS2Stats data. <br> Generated from codebase using ChatGPT.
  version: 1.0.0
servers:
  - url: http://127.0.0.1:5000
    description: Local server

paths:
  /api/get_matches_or_match:
    get:
      summary: Retrieve matches or a specific match
      parameters:
        - name: match_id
          in: query
          description: ID of the match to retrieve
          required: false
          schema:
            type: string
        - name: map
          in: query
          description: Name of the map to filter matches
          required: false
          schema:
            type: string
        - name: API_KEY
          in: query
          description: API key for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Match not found
        '500':
          description: Internal server error

  /api/get_players_or_player:
    get:
      summary: Retrieve players or a specific player
      parameters:
        - name: player_id
          in: query
          description: ID of the player to retrieve
          required: false
          schema:
            type: string
        - name: API_KEY
          in: query
          description: API key for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Player not found
        '500':
          description: Internal server error

  /api/get_playerstats_or_playerstat:
    get:
      summary: Retrieve player stats or a specific player stat
      parameters:
        - name: playerstat_id
          in: query
          description: ID of the player stat to retrieve
          required: false
          schema:
            type: string
        - name: API_KEY
          in: query
          description: API key for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Playerstat not found
        '500':
          description: Internal server error

  /api/get_match_playerstats:
    get:
      summary: Retrieve player stats for a specific match
      parameters:
        - name: match_id
          in: query
          description: ID of the match to retrieve player stats for
          required: true
          schema:
            type: string
        - name: API_KEY
          in: query
          description: API key for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Match playerstats not found
        '500':
          description: Internal server error

  /api/get_player_matches:
    get:
      summary: Retrieve matches for a specific player
      parameters:
        - name: player_id
          in: query
          description: ID of the player to retrieve matches for
          required: true
          schema:
            type: string
        - name: map
          in: query
          description: Name of the map to filter matches
          required: false
          schema:
            type: string
        - name: API_KEY
          in: query
          description: API key for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Player matches not found
        '500':
          description: Internal server error

  /api/get_player_playerstats:
    get:
      summary: Retrieve player stats for a specific player
      parameters:
        - name: player_id
          in: query
          description: ID of the player to retrieve stats for
          required: true
          schema:
            type: string
        - name: API_KEY
          in: query
          description: API key for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Player playerstats not found
        '500':
          description: Internal server error

  /api/get_teamplayers:
    get:
      summary: Retrieve players for a specific team
      parameters:
        - name: team_id
          in: query
          description: ID of the team to retrieve players for
          required: true
          schema:
            type: string
        - name: API_KEY
          in: query
          description: API key for authentication
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Team players not found
        '500':
          description: Internal server error